<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;
    meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js;">
        <a-assets>
          <a-asset-item id="car" src="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/sports-sedan/model.gltf"></a-asset-item>
          <a-asset-item id="house" src="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/house-7/model.gltf"></a-asset-item>

        </a-assets>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity environment="preset: forest;"></a-entity>
      <a-entity 
       position="3.5 0 -15" 
       scale="1 1 1"  
       gltf-model="#car">
      </a-entity> 
      <a-entity 
       position="0 0 -15"
       scale="9 9 9"   
       gltf-model="#house">
      </a-entity>
      <a-entity position="-14 0.1 7"
       scale="5 5 5"   
       gltf-model="#poly_farm">
      </a-entity>
      <a-entity 
      position="14 0.1 5"
       scale="7 7 7"
          gltf-model="#barn">
        </a-entity>
      <a-entity
       position="14 0 20"
       scale="2 2 2"
        gltf-model="#tagabantay">
      </a-entity>
      <a-entity
       position="13 0 20"
        scale="1 1 1"
         gltf-model="#dog">
        </a-entity>
      <a-entity
       position="14 0 8"
        scale="1 1 1" gltf-model="#horse1">
      </a-entity>
      <a-entity 
      position="13 0 8" 
      scale="1 1 1" 
      gltf-model="#horse1">

      <a-entity 
      position="12 0 8" 
      scale="1 1 1" 
      gltf-model="#horse1">
    </a-entity>
      <a-entity 
      position="15 0 8" 
      scale="1 1 1" 
      gltf-model="#horse1">
    </a-entity>
      <a-entity

        scale="1 1 1" 
        gltf-model="#horse1">
      </a-entity>

      position="11 0 8" 
      scale="1 1 1" 
      gltf-model="#horse1">
    </a-entity>
      <a-entity 
      position="16 0 8"
       scale="1 1 1"
        gltf-model="#horse1">
      </a-entity>
      <a-entity
       position="14 20 7" 
       scale="5 5 5"
        gltf-model="#dragon">
      </a-entity>
      
         <a-video 
          src="videos/welcome.mp4"
          autoplay="true"
          width="15" 
          height="10"
          position="0 14 -17"></a-video>

    </a-scene>

</html>
